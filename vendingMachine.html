<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Vending Machine</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="dummySpace">
        <div id="openPokedex">
          <button id="pokedexBtn">Open Pokedex</button>
          <div id="met">Met :　</div>
          <div id="numOfMet"></div>
          <div id="maxOfMet">　　/ 1126</div>
        </div>
        <div id="buyANewPack">
          <button id="buyBtn">Buy a new Pack</button>
        </div>
      </div>
      <h1 id="title">Pokemon Vending Machine</h1>
      <div id="payBlock">
        <form action="" method="get" name="payForm">
          <label for="payArea"></label>
          <input id="payArea" type="number" text="" name="pay" />
          <input id="payBtn" type="button" value="Pay" />
        </form>
        <div id="balanceArea">
          <div id="balanceText">Balance:</div>
          <div id="balance"></div>
        </div>
      </div>
    </div>
    <div id="vending"></div>
    <div id="pokedexTitle"></div>
    <div id="container"></div>

    <script src="./pokemonager.js"></script>
    <script src="./VendingMachine.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
